<!--El primer archivo de cada proyecto debe ser index.html-->
<!DOCTYPE html>
<!--comentario-->
<!--Propiedad que sirve para saber en que idioma estara-->
<html lang="en">
    <!--En el head hay informacion que se conoce como METADATA-->
    <head>
        <!--Este meta sirve para poder poder mostrar caracteres especiales-->
        <meta charset="UTF-8">
        <!--Generara el titulo de la pagina-->
        <title>HolaMundo</title>
    </head>
    <!--La etiquete de body llevara la informacion que el usuario podra ver-->
    <body>
        <p color="#8000FF">Hola Mundo Esta es una pagina WEBBBB</p>
        <!--Se debe poner solo 1 h1 por pagina de el tema principal-->
        <h1><font color="blue">asdhaskdjahdjkash</font></h1>
        <h2>qweqwe</h2>
        <h3>qweqeq</h3>
        <h4>qweqwe</h4>
        <h5>qweqwe</h5>
        <h6>qweqwe</h6>
        <!--Lista ordenada-->
        <ol>
            <!--ELementos de lista-->
            <li>esta es una lista</li>
            <li>ordenada</li>
        </ol>
        <ul>
            <li>esta es una lista desordenada</li>
            <li>me duele la panza :C</li>
        </ul>
    </body>
</html
